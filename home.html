<!DOCTYPE html>
<html>
<head>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="home.css">
  <title>Enhancer</title>
  <link rel="shortcut icon" type="image/x-icon" href="enhance-high-resolution-color-logo.png" />
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <input type="file" id="imageInput" accept="image/*" class="form-control mb-3">
        <div class="image-container mb-3">
          <img id="editedImage" src="" alt="Edited Image" class="img-fluid">
        </div> 
        <button id="applyFilters" class="btn btn-primary mb-3">Apply Filters</button>
      </div>
      <div class="col-12 mt-5">
        <label for="brightnessRange">Brightness:</label>
        <input type="range" id="brightnessRange" class="form-range" min="0" max="200" value="100">

        <label for="contrastRange">Contrast:</label>
        <input type="range" id="contrastRange" class="form-range" min="0" max="200" value="100">

        <label for="saturationRange">Saturation:</label>
        <input type="range" id="saturationRange" class="form-range" min="0" max="200" value="100">

        <label for="blurRange">Blur:</label>
        <input type="range" id="blurRange" class="form-range" min="0" max="10" step="0.1" value="0">

        <label for="hueRange">Hue:</label>
        <input type="range" id="hueRange" class="form-range" min="0" max="360" value="0">

      </div>
    </div>
    <a id="downloadLink" class="btn btn-success mt-3" download="edited_image.jpg">Download Edited Image</a>
  </div>

  <!-- Include Bootstrap JS and your script.js file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
