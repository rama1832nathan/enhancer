<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <form class="container" action="reg.php" method="post">
        <h1>Register</h1><br>
        <label for="student_id">Username</label><br>
        <input type="text"  name="student_id" id="student_id" required/><br>

        <label for="first_name">First Name</label><br>
        <input type="text" placeholder="your name" name="fname" id="first_name" required/><br>

        <label for="last_name">Last Name</label><br>
        <input type="text" name="lname" placeholder="initial" id="last_name" required/><br>

        <label for="date_of_birth">Date of Birth</label><br>
        <input type="date" name="dob" id="date_of_birth" required/><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" required/><br>

        <label for="phone" required maxlength="10">Phone Number</label><br>
        <input type="tel" name="phone_no" id="phone" required/><br>

        <input type="submit" value="Submit">
        <a href="login.html">Login Here!</a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
